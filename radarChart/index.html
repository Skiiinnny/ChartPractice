<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Proyecto de prueba Chart.js || Line Chart</title>
</head>

<body>
    <div class="container">
        <canvas id="chartCanva"></canvas>
    </div>
    <script>
        let myChart = document.getElementById('chartCanva').getContext('2d');

        let generalChart = new Chart(myChart, {
            type: 'radar',
            data: {
                labels: ['2015', '2016', '2017', '2018', '2019', '2020'],
                datasets: [{
                    label: 'Poblacion de San Antonio',
                    data: [96_764, 97_136, 97_481, 97_780, 98_054, 98_299],
                    backgroundColor: [
                        'rgba(63, 191, 191, 0.2)',

                    ],

                    pointRadius: 8,
                }, {
                    label: 'Poblacion de Los Andes',
                    data: [68_041, 68_401, 68_734, 69_048, 69_345, 69_609],
                    backgroundColor: [
                        'rgba(23, 100, 250, 0.2)',

                    ],

                    pointRadius: 8,
                }
                ]


            }

        });
    </script>
</body>

</html>
